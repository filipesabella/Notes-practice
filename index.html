<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="vexflow.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="120" height="140"></canvas>
		<div id="keyboard">
			<div class="majors">
				<div id="c" class="note"><div>c</div></div>
				<div id="d" class="note"><div>d</div></div>
				<div id="e" class="note"><div>e</div></div>
				<div id="f" class="note"><div>f</div></div>
				<div id="g" class="note"><div>g</div></div>
				<div id="a" class="note"><div>a</div></div>
				<div id="b" class="note"><div>b</div></div>
			</div>
			<div class="sharps">
				<div id="csharp" class="note"><div>C</div></div>
				<div id="dsharp" class="note"><div>D</div></div>
				<div class="space note">&nbsp;</div>
				<div id="fsharp" class="note"><div>F</div></div>
				<div id="gsharp" class="note"><div>G</div></div>
				<div id="asharp" class="note"><div>A</div></div>
				<div class="space note">&nbsp;</div>
			</div>
		</div>
		<div id="level-info"></div>
		<div id="game-info"></div>
		<div id="controls">
			<p>Click the notes or use the keyboard to play.</p>
			<p>Arrow keys to go to next/previous level.</p>
			<p>Return key to restart the level.</p>
			<a href="#">Click here to swap the keyboard layout.</a>
		</div>
	</body>
</html>
