<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="deps/jquery.js"></script>
		<script type="text/javascript" src="deps/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="deps/vexflow.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="keyboard.js"></script>
		<script type="text/javascript" src="notes.js"></script>
		<script type="text/javascript" src="levels.js"></script>
	</head>
	<body>
		<div id="canvas-container">
			<div class="level-control previous-level" title="Click here for the previous level">&#9664;</div>
			<canvas id="canvas" width="170" height="140"></canvas>
			<div class="level-control next-level" title="Click here for the next level">&#9654;</div>
		</div>
		<div id="keyboard">
				<div class="majors">
				<div id="c" class="note"><div>a</div></div>
				<div id="d" class="note"><div>s</div></div>
				<div id="e" class="note"><div>d</div></div>
				<div id="f" class="note"><div>f</div></div>
				<div id="g" class="note"><div>g</div></div>
				<div id="a" class="note"><div>h</div></div>
				<div id="b" class="note"><div>j</div></div>
			</div>
			<div class="sharps">
				<div id="csharp" class="note"><div>w</div></div>
				<div id="dsharp" class="note"><div>e</div></div>
				<div class="space note">&nbsp;</div>
				<div id="fsharp" class="note"><div>t</div></div>
				<div id="gsharp" class="note"><div>y</div></div>
				<div id="asharp" class="note"><div>u</div></div>
				<div class="space note">&nbsp;</div>
			</div>
		</div>
		<div id="level-info"></div>
		<div id="game-info"></div>
		<div id="controls">
			<p>Click the notes or use the keyboard to play.</p>
			<p>Arrow keys to go to next/previous level.</p>
			<p>Return key to restart the level.</p>
			<a href="#">Click here to swap the keyboard layout.</a>
		</div>
	</body>
</html>

<script type="text/javascript" src="sounds.js"></script>
